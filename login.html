<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fête Amère</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body class="fonte-inter fundo-pedra-claro texto-pedra-escuro">
    <nav class="bg-white shadow-sm border-b border-stone-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="fonte-playfair text-2xl font-bold text-stone-800">
                    <a href="index.html">Fête Amère</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="home.html" class="link-navegacao px-3 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Home</a>
                    <a href="menu.html" class="link-navegacao px-3 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Cardápio</a>
                    <a href="contato.html" class="link-navegacao px-3 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Contato</a>
                    <a href="about.html" class="link-navegacao px-3 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Nossa História</a>
                </div>
                <div class="flex space-x-3">
                    <a href="login.html" class="px-4 py-2 text-stone-600 hover:text-stone-800 transicao-cores active">Entrar</a>
                    <a href="cadastro.html" class="px-4 py-2 bg-stone-800 text-white rounded-md hover:bg-stone-700 transicao-cores">Criar Conta</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="fundo-cafe min-h-screen flex items-center justify-center p-4">
        <div class="container-formulario max-w-md w-full rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="fonte-playfair text-3xl font-bold texto-pedra-escuro mb-2">Bienvenue</h1>
                <p class="texto-pedra-medio">Entre em sua conta</p>
            </div>
            
            <form id="formularioLogin" class="espaco-formulario">
                <div>
                    <label for="emailLogin" class="block texto-pedra-escuro font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="emailLogin" 
                        class="campo-entrada w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-transparent transicao-cores"
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                
                <div>
                    <label for="senhaLogin" class="block texto-pedra-escuro font-medium mb-2">Senha</label>
                    <input 
                        type="password" 
                        id="senhaLogin" 
                        class="campo-entrada w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-transparent transicao-cores"
                        placeholder="Sua senha"
                        required
                    >
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="lembrarMe" 
                            class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-stone-300 rounded"
                        >
                        <label for="lembrarMe" class="ml-2 block text-sm texto-pedra-escuro">
                            Lembrar de mim
                        </label>
                    </div>
                    
                    <a href="#" class="text-sm texto-ambar-escuro hover:text-ambar-700 transicao-cores">
                        Esqueceu a senha?
                    </a>
                </div>
                
                <button 
                    type="submit" 
                    class="botao-primario w-full bg-stone-800 text-white py-3 rounded-md hover:bg-stone-700 transicao-cores font-medium"
                >
                    Entrar
                </button>
                
                <div class="text-center">
                    <p class="texto-pedra-medio">
                        Não tem uma conta? 
                        <a href="cadastro.html" class="texto-ambar-escuro hover:text-ambar-700 font-medium transicao-cores">
                            Criar conta
                        </a>
                    </p>
                </div>
            </form>
            
            <div class="mt-8 pt-6 border-t border-stone-200">
                <div class="text-center">
                    <p class="texto-pedra-medio text-sm">
                        Ao entrar, você concorda com nossos 
                        <a href="#" class="texto-ambar-escuro hover:text-ambar-700 transicao-cores">Termos de Serviço</a> 
                        e 
                        <a href="#" class="texto-ambar-escuro hover:text-ambar-700 transicao-cores">Política de Privacidade</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formularioLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;
            
            if (email && senha) {
                alert('Login realizado com sucesso!');
                window.location.href = 'home.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
