<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Fête Amère</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/cadastro.css">
</head>
<body class="fonte-inter fundo-pedra-claro texto-pedra-escuro">
    <nav class="bg-white shadow-sm border-b border-stone-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="fonte-playfair text-2xl font-bold text-stone-800">
                    <a href="index.html">Fête Amère</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="home.html" class="link-navegacao px-3 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Home</a>
                    <a href="menu.html" class="link-navegacao px-3 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Cardápio</a>
                    <a href="contato.html" class="link-navegacao px-3 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Contato</a>
                    <a href="about.html" class="link-navegacao px-3 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Nossa História</a>
                </div>
                <div class="flex space-x-3">
                    <a href="login.html" class="px-4 py-2 text-stone-600 hover:text-stone-800 transicao-cores">Entrar</a>
                    <a href="cadastro.html" class="px-4 py-2 bg-stone-800 text-white rounded-md hover:bg-stone-700 transicao-cores active">Criar Conta</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="fundo-cafe min-h-screen flex items-center justify-center p-4">
        <div class="container-formulario max-w-md w-full rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="fonte-playfair text-3xl font-bold texto-pedra-escuro mb-2">Rejoignez-nous</h1>
                <p class="texto-pedra-medio">Crie sua conta</p>
            </div>
            
            <form id="formularioCadastro" class="espaco-formulario">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="nome" class="block texto-pedra-escuro font-medium mb-2">Nome</label>
                        <input 
                            type="text" 
                            id="nome" 
                            class="campo-entrada w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-transparent transicao-cores"
                            placeholder="Seu nome"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="sobrenome" class="block texto-pedra-escuro font-medium mb-2">Sobrenome</label>
                        <input 
                            type="text" 
                            id="sobrenome" 
                            class="campo-entrada w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-transparent transicao-cores"
                            placeholder="Seu sobrenome"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label for="emailCadastro" class="block texto-pedra-escuro font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="emailCadastro" 
                        class="campo-entrada w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-transparent transicao-cores"
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                
                <div>
                    <label for="senhaCadastro" class="block texto-pedra-escuro font-medium mb-2">Senha</label>
                    <input 
                        type="password" 
                        id="senhaCadastro" 
                        class="campo-entrada w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-transparent transicao-cores"
                        placeholder="Crie uma senha"
                        required
                    >
                    <p class="text-xs texto-pedra-medio mt-1">Mínimo de 8 caracteres</p>
                </div>
                
                <div>
                    <label for="confirmarSenha" class="block texto-pedra-escuro font-medium mb-2">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmarSenha" 
                        class="campo-entrada w-full px-4 py-3 border border-stone-300 rounded-md focus:ring-2 focus:ring-amber-500 focus:border-transparent transicao-cores"
                        placeholder="Confirme sua senha"
                        required
                    >
                </div>
                
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="aceitarTermos" 
                        class="checkbox-primario h-4 w-4 text-amber-600 focus:ring-amber-500 border-stone-300 rounded"
                        required
                    >
                    <label for="aceitarTermos" class="ml-2 block text-sm texto-pedra-escuro">
                        Concordo com os 
                        <a href="#" class="texto-ambar-escuro hover:text-ambar-700 transicao-cores">Termos de Serviço</a> 
                        e 
                        <a href="#" class="texto-ambar-escuro hover:text-ambar-700 transicao-cores">Política de Privacidade</a>
                    </label>
                </div>
                
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="newsletter" 
                        class="checkbox-primario h-4 w-4 text-amber-600 focus:ring-amber-500 border-stone-300 rounded"
                    >
                    <label for="newsletter" class="ml-2 block text-sm texto-pedra-escuro">
                        Desejo receber ofertas especiais e novidades
                    </label>
                </div>
                
                <button 
                    type="submit" 
                    class="botao-primario w-full bg-stone-800 text-white py-3 rounded-md hover:bg-stone-700 transicao-cores font-medium"
                >
                    Criar Conta
                </button>
                
                <div class="text-center">
                    <p class="texto-pedra-medio">
                        Já tem uma conta? 
                        <a href="login.html" class="texto-ambar-escuro hover:text-ambar-700 font-medium transicao-cores">
                            Entrar
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formularioCadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const email = document.getElementById('emailCadastro').value;
            const senha = document.getElementById('senhaCadastro').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Validações
            if (!nome || !sobrenome || !email || !senha || !confirmarSenha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            if (senha.length < 8) {
                alert('A senha deve ter pelo menos 8 caracteres.');
                return;
            }
            
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return;
            }
            
            if (!document.getElementById('aceitarTermos').checked) {
                alert('Você deve aceitar os Termos de Serviço e Política de Privacidade.');
                return;
            }
            
            alert('Conta criada com sucesso! Agora você pode fazer login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
